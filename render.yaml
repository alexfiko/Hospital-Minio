services:
  - type: web
    name: minio-hospital
    runtime: docker
    autoDeploy: false
    plan: free
    dockerfilePath: ./Dockerfile
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: MINIO_ROOT_USER
        value: admin
      - key: MINIO_ROOT_PASSWORD
        value: una_clave_segura
